<html>
	<head>
		<title>Англо-тайский словарь</title>
	</head>
	<body>
		<h1>Англо-тайский словарь</h1>
		<p>Искомое слово: <b>{{ query }}</b>.</p>
		<p>Результаты: </p>
		
		<table>
			<thead>
				<tr>
					<th>English</th>
					<th>Thai</th>
				</tr>
			</thead>
			<tbody>
			{% for res in results %}
				<tr>
					<td>{{ res[0] }}</td>
					<td>{{ res[1] }}</td>
				</tr>
			{% endfor %}
			</tbody>
		</table>
	</body>
</html>
